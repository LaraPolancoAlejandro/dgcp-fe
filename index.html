<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGCPI API</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="Form">
      <h1>Parámetros de la API</h1>
  
      <form id="apiForm">
        <label for="page">Página:</label>
        <input type="number" id="page" name="page" min="1" value="1"><br><br>
          
        <label for="limit">Límite:</label>
        <input type="number" id="limit" name="limit"><br><br>
    
        <label for="startDate">Fecha de inicio:</label>
        <input type="date" id="startDate" name="startDate"><br><br>
    
        <label for="endDate">Fecha de fin:</label>
        <input type="date" id="endDate" name="endDate"><br><br>

        <label for="empresa">Empresa:</label>
        <select id="empresa">
          <option value="1">Ofimatic</option>
          <option value="2">Identico</option>
          <option value="3">AZ printshop</option>
        </select><br><br>
    
        <label for="rubros">Rubros:</label>
        <input type="text" id="rubros" name="rubros"><br><br>
    
        <input type="button" value="Enviar" id="submitButton">
      </form>
    </div>
    <div class="Results">
      <h2>Resultados</h2>
      <table id="resultsTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
          <thead>
              <tr>
                  <th>País</th>
                  <th>Referencia</th>
                  <th>Descripción</th>
                  <th>Fase actual</th>
                  <th>Fecha de publicación</th>
                  <th>Fecha de presentación de ofertas</th>
                  <th>Total estimado</th>
                  <th>Moneda</th>
                  <th>Estado</th>
                  <th>Tipo de proceso</th>
                  <th>Tipo de contrato</th>
                  <th>Detalles</th>
              </tr>
          </thead>
          <tbody>
              <!-- Las filas se añadirán aquí de forma dinámica -->
          </tbody>
      </table>
  </div>
  
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- Tu propio script -->
    <script src="js/main.js"></script>
    
  </body>
</html>
